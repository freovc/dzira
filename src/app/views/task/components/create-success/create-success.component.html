<section class="box box--delete box--modal center--absolute">
  <header>
    <div class="box--modal__title">

      <h2 class="box__title box--modal__title-text">Task was created</h2>
    </div>
    <i class="glyphicon glyphicon-remove-circle box__icon-close"></i>
  </header>
  <div class="box--content">
    <p class="box--text">New task have been created.</p>
  </div>
  <button class="btn btn--modal" (click)="close()">
    <span>Go back</span>
  </button>
</section>
